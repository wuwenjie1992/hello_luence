<script>

var Game_Interval;

//----------
var c =document.getElementById("myCanvas");
var ctx =c.getContext("2d");
var wide =c.width;
var high =c.height;

var YPositions = Array(60).join(0).split('');

var draw=function(){

ctx.fillStyle='rgba(0,0,0,.05)';
ctx.fillRect(0,0,600,700);
ctx.fillStyle="#00ff00";

YPositions.map(function(y,index){
	
	x=index*12;
	
	var Unicode_num=100+Math.random()*256;
	
	text = String.fromCharCode(Unicode_num);

	ctx.fillText(text, x, y);

	if(y> high + Math.random()*1e4){
		YPositions[index]=0;
	}else{
		ctx.fillStyle="#0f0";
		YPositions[index]=y+12;
	}
	}); //YPositions

}; //draw
//---------

window.onload=function() {
	Game_Interval=setInterval(draw,60);
}


function Canvas_pause(){
	
	if(typeof Game_Interval != "undefined") 
		clearInterval(Game_Interval);
}

function Canvas_run(){
	
	Game_Interval=setInterval(draw,60);
	
}

</script>
